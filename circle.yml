machine:
  node:
    version: 6.3
  services:
    - docker
  environment:
    RELEASE_PATH: "$HOME/release"
    FIREFOX_PATH: "$HOME/firefox"
    DOWNLOAD_PATH: "$HOME/download"
    GODIST: "go1.7.linux-amd64.tar.gz"
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
  post:
    - mkdir -p $DOWNLOAD_PATH

checkout:
  post:
    - mv configs/ci.json configs/local.json:
        pwd: packages/devtools-config
test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/mocha
    - node public/js/test/node-unit-tests.js --ci
    - ./bin/run-mochitests-docker
    - npm run firefox-unit-test
  pre:
    - node bin/mocha-server.js:
        background: true
    - npm start:
        background: true
    - node bin/firefox-driver --start:
        background: true
    - /opt/google/chrome/google-chrome --remote-debugging-port=9222 --no-first-run:
        background: true
    - sleep 30
  post:
    - npm run lint-css
    - npm run lint-js
    - npm run flow

dependencies:
  cache_directories:
    # can't seem to use $DOWNLOADS_PATH here
    - "~/downloads"

  override:
    - npm i -g jasonlaster/lerna
    - lerna bootstrap
    - ./bin/install-chrome
    - ./bin/install-firefox
    - ./bin/update-docker
experimental:
  notify:
    branches:
      only:
        - master
